version: '3'

services:
  api:
    build: .
    command: bash -c "make run"
    depends_on:
      - db
    environment:
      DSN: 'host=db user=postgres dbname=postgres password=password sslmode=disable'
      PORT: '8080'
    ports:
      - '8080:8080'

  db:
    image: postgres:12.2
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
